<div [ngSwitch]="user?.role" fxFlexFill class="main-holder">
    <app-admin-dashboard *ngSwitchCase="'admin'" fxFlex></app-admin-dashboard>
    <app-student-dashboard *ngSwitchCase="'student'" fxFlex></app-student-dashboard>
    <app-recycling-dashboard *ngSwitchCase="'recycling'" fxFlex></app-recycling-dashboard>
    <div *ngSwitchDefault>Unknown role</div>
</div>
