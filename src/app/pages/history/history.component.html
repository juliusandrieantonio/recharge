<div fxFlexFill fxLayout="column" class="padding-16">
    <mat-card appearance="raised">
        <mat-card-content fxFlex fxLayout="column" fxLayoutGap="14">
            <h3 class="margin-bottom-12">Redemption History</h3>
            <div fxLayout="row" fxFlex fxLayoutAlign="start center" fxLayoutGap="8">
                <mat-icon>schedule</mat-icon>
                <span class="secondary-text" fxLayoutAlign="start">Last 30 days</span>
            </div>
            <table mat-table [dataSource]="dataSource">
                <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
                  <th mat-header-cell *matHeaderCellDef>
                    {{ col | stringFormat }}
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element[col] }}
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
