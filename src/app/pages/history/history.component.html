<div fxFlexFill fxLayout="column" class="padding-16">
    <mat-card appearance="raised">
        <mat-card-content fxFlex fxLayout="column" fxLayoutGap="14">
          <div fxLayout.xs="column" fxLayout.gt-xs="row" fxFlex>
            <h3 class="margin-bottom-12" fxFlex>Redemption History</h3>
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8">
                <mat-icon>schedule</mat-icon>
                <span class="secondary-text" fxLayoutAlign="start">Last 30 days</span>
            </div>
          </div>
          <table mat-table [dataSource]="dataSource">
            <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
              <th mat-header-cell *matHeaderCellDef>
                {{ col | stringFormat }}
              </th>
              <td mat-cell *matCellDef="let element">
                <!-- Apply pipe only if col is "date" -->
                <ng-container [ngSwitch]="col">
                  <span *ngSwitchCase="'date'">{{ element[col] | dateToMonth }}</span>
                  <span *ngSwitchDefault>{{ element[col] }}</span>
                </ng-container>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
    </mat-card>
</div>
